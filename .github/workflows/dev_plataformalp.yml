name: Build and deploy Node.js app to Azure Web App - plataformalp

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean deploy folder before build
        run: rm -rf deploy

      - name: Build TypeScript
        run: npm run build

      - name: Copy files for deployment
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/

      - name: Upload deploy content as artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Clean old files before deploy
        run: |
          find . -mindepth 1 ! -regex '^./deploy\(/.*\)?' -delete

      - name: Move deploy content to root
        run: |
          shopt -s dotglob
          mv deploy/* .
          rmdir deploy

      - name: Install production dependencies
        run: |
          npm ci --only=production

      - name: Verify deploy folder
        run: |
          ls -la
          ls -la dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1232B454165E480197B21FBE29520F1C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B1FF9C571D9E409A9222E6220EFFA6E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BEBA291622794387AE9CB31625E34A74 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'plataformalp'
          slot-name: 'Production'
          package: .
